            Recap: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M4 20h5v-5M20 4h-5v5"></path></svg>`
        };
        const formatColors = {
            Lecture: "bg-sky-500/20 text-sky-300 border-sky-500/30",
            Activity: "bg-amber-500/20 text-amber-300 border-amber-500/30",
            Discussion: "bg-teal-500/20 text-teal-300 border-teal-500/30",
            Break: "bg-indigo-500/20 text-indigo-300 border-indigo-500/30",
            Reflection: "bg-rose-500/20 text-rose-300 border-rose-500/30",
            "Hands-On": "bg-green-500/20 text-green-300 border-green-500/30",
            Showcase: "bg-purple-500/20 text-purple-300 border-purple-500/30",
            Celebration: "bg-pink-500/20 text-pink-300 border-pink-500/30",
            Recap: "bg-gray-500/20 text-gray-300 border-gray-500/30",
            Journal: "bg-purple-500/20 text-purple-300 border-purple-500/30",
        };

        const surveyColors = {
            green: { text: 'text-green-300', border: 'border-green-500/30', shadow: 'shadow-green-500/10' },
            yellow: { text: 'text-yellow-300', border: 'border-yellow-500/30', shadow: 'shadow-yellow-500/10' },
            blue: { text: 'text-blue-300', border: 'border-blue-500/30', shadow: 'shadow-blue-500/10' },
            purple: { text: 'text-purple-300', border: 'border-purple-500/30', shadow: 'shadow-purple-500/10' },
        }

        // --- DOM ELEMENTS ---
        const navContainer = document.querySelector('#infographic nav');
        const contentPanelsContainer = document.getElementById('content-panels');
        const linkModal = document.getElementById('linkModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalLinksContainer = document.getElementById('modalLinks');
        const closeModalBtn = document.getElementById('closeModal');

        // --- FUNCTIONS ---

        function createAboutPanel(dayData, isActive) {
            const { name, imageUrl, bio, links } = dayData.content;
            const bioParagraphs = bio.split('\n\n').map(p => `<p class="text-slate-400 mb-4">${p}</p>`).join('');
            const linkButtons = links.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center justify-center gap-2 px-4 py-2 text-sm font-semibold text-cyan-300 bg-cyan-500/10 hover:bg-cyan-500/20 rounded-md border border-cyan-500/30 transition-all">
                    ${link.name}
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                </a>
            `).join('');

            return `
                <div id="day-${dayData.day}-content" class="day-panel about-container max-h-[70vh] overflow-y-auto pr-2 ${isActive ? 'block' : 'hidden'}">
                    <div class="md:flex md:gap-8">
                        <div class="md:w-1/3 text-center md:text-left mb-6 md:mb-0">
                            <img src="${imageUrl}" alt="${name}" class="w-48 h-48 rounded-full mx-auto md:mx-0 shadow-lg border-4 border-slate-700">
                            <h3 class="text-3xl font-bold text-white mt-4">${name}</h3>
                        </div>
                        <div class="md:w-2/3">
                            <div class="prose prose-invert max-w-none prose-p:text-slate-400 prose-headings:text-white">

                            </div>
                            <div class="mt-6 flex flex-wrap gap-4">
                                ${linkButtons}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function createJournalEntry(item) {
            return `
                <div class="journal-entry mt-8">
                     <details class="bg-slate-900/50 rounded-lg border border-purple-500/30 shadow-lg shadow-purple-500/10 overflow-hidden">
                        <summary class="p-4 cursor-pointer flex justify-between items-center text-lg font-semibold text-purple-300 hover:bg-slate-800/50 transition-colors">
                            <span class="flex items-center gap-3">
                                <span class="text-xl">‚úçÔ∏è</span>
                                <span>AI Time Capsule: Reflective Journaling</span>
                            </span>
                            <svg class="w-5 h-5 transform transition-transform duration-200 chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="px-6 pb-6 border-t border-purple-500/30">
                            <h5 class="font-bold text-white mb-1 mt-4 text-md">${item.title}</h5>
                            <p class="text-slate-400 mb-4 text-sm">${item.description}</p>
                            <div class="bg-slate-900 p-4 rounded-md border border-slate-700 relative">
                                <button class="copy-prompt-btn absolute top-2 right-2 bg-slate-700 hover:bg-slate-600 text-slate-300 px-2 py-1 text-xs font-semibold rounded-md transition-all">Copy Prompt</button>
                                <pre class="prompt-text-source text-slate-300 whitespace-pre-wrap text-sm leading-relaxed font-mono">${item.prompt}</pre>

                        </div>
                    </details>
                </div>
            `;
        }

        function createSurveyEntry(survey) {
            const colorTheme = surveyColors[survey.color] || surveyColors.purple;
            return `
                 <div class="survey-entry mb-8">
                     <details class="bg-slate-900/50 rounded-lg border ${colorTheme.border} shadow-lg ${colorTheme.shadow} overflow-hidden">
                        <summary class="p-4 cursor-pointer flex justify-between items-center text-lg font-semibold ${colorTheme.text} hover:bg-slate-800/50 transition-colors">
                            <span class="flex items-center gap-3">
                                <span class="text-xl">üìä</span>
                                <span>Daily Reflection Survey</span>
                            </span>
                            <svg class="w-5 h-5 transform transition-transform duration-200 chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="px-6 pb-6 border-t ${colorTheme.border}">
                            <h5 class="font-bold text-white mb-1 mt-4 text-md">${survey.title}</h5>
                            <p class="text-slate-400 mb-4 text-sm">${survey.description}</p>
                            <a href="${survey.linkUrl}" target="_blank" rel="noopener noreferrer" class="inline-block mt-2 text-cyan-400 font-semibold hover:text-cyan-300 transition-colors">${survey.linkText}</a>
                        </div>
                    </details>
                </div>
            `;
        }


        function createTimelineItem(item) {
            const formatClass = formatColors[item.format] || formatColors.Recap;
            let buttonsHTML = '';
            
            if (item.links && item.links.length > 0) {
                const linksJson = JSON.stringify(item.links);
                buttonsHTML += `<button class="launch-modal-btn inline-flex items-center gap-2 px-3 py-1.5 text-sm font-semibold text-purple-300 bg-purple-500/10 hover:bg-purple-500/20 rounded-md border border-purple-500/30 transition-all focus:outline-none focus:ring-2 focus:ring-purple-400" data-links='${linksJson}' data-session-title="${item.session}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>Launch Tool(s)</button>`;
            }
            if (item.interactives && item.interactives.length > 0) {
                const interactivesJson = JSON.stringify(item.interactives);
                 buttonsHTML += `<button class="launch-modal-btn inline-flex items-center gap-2 px-3 py-1.5 text-sm font-semibold text-teal-300 bg-teal-500/10 hover:bg-teal-500/20 rounded-md border border-teal-500/30 transition-all focus:outline-none focus:ring-2 focus:ring-teal-400" data-links='${interactivesJson}' data-session-title="${item.session}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" /></svg>Interactives</button>`;
            }
            if (item.externalResources && item.externalResources.length > 0) {
                const resourcesJson = JSON.stringify(item.externalResources);
                 buttonsHTML += `<button class="launch-modal-btn inline-flex items-center gap-2 px-3 py-1.5 text-sm font-semibold text-amber-300 bg-amber-500/10 hover:bg-amber-500/20 rounded-md border border-amber-500/30 transition-all focus:outline-none focus:ring-2 focus:ring-amber-400" data-links='${resourcesJson}' data-session-title="${item.session}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>External Resources</button>`;
            }
            if (item.presentations && item.presentations.length > 0) {
                const presentationsJson = JSON.stringify(item.presentations);
                 buttonsHTML += `<button class="launch-modal-btn inline-flex items-center gap-2 px-3 py-1.5 text-sm font-semibold text-rose-300 bg-rose-500/10 hover:bg-rose-500/20 rounded-md border border-rose-500/30 transition-all focus:outline-none focus:ring-2 focus:ring-rose-400" data-links='${presentationsJson}' data-session-title="${item.session}"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>Presentation</button>`;
            }

            return `
                <div class="timeline-item flex space-x-4">
                    <div class="flex flex-col items-center">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full ${formatClass} flex items-center justify-center border">
                           ${icons[item.format] || ''}
                        </div>
                        <div class="w-px h-full bg-slate-600"></div>
                    </div>
                    <div class="pb-8 flex-1">
                        <p class="mb-1 text-sm font-semibold text-slate-300">${item.time}</p>
                        <h4 class="font-bold text-lg text-white">${item.session}</h4>
                        <p class="mt-1 text-slate-400">${item.details}</p>
                        ${buttonsHTML ? `<div class="mt-4 flex flex-wrap gap-3">${buttonsHTML}</div>` : ''}
                    </div>
                </div>
            `;
        }
        
        function createContentPanel(dayData, isActive) {
            if (dayData.type === 'about') {
                return createAboutPanel(dayData, isActive);
            }

            const regularSchedule = dayData.schedule.filter(item => item.format !== 'Journal');
            const journalEntries = dayData.schedule.filter(item => item.format === 'Journal');
            
            const surveyHTML = dayData.survey ? createSurveyEntry(dayData.survey) : '';
            const timelineItemsHTML = regularSchedule.map(createTimelineItem).join('');
            const journalHTML = journalEntries.map(createJournalEntry).join('');

            return `
                <div id="day-${dayData.day}-content" class="day-panel ${isActive ? 'block' : 'hidden'}">
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold text-white">${dayData.title}</h3>
                        <p class="text-slate-400 mt-1">${dayData.description}</p>
                    </div>
                    ${surveyHTML}
                    <div class="relative timeline-container max-h-[60vh] overflow-y-auto pr-2 -mr-2">
                        ${timelineItemsHTML}
                    </div>
                    ${journalHTML}
                </div>
            `;
        }

        function switchTab(dayNumber) {
            document.querySelectorAll('.day-panel').forEach(panel => {
                panel.classList.add('hidden');
            });
            document.getElementById(`day-${dayNumber}-content`).classList.remove('hidden');

            document.querySelectorAll('.day-tab').forEach(tab => {
                if (tab.dataset.day == dayNumber) {
                    tab.classList.add('bg-purple-600', 'text-white', 'shadow-lg');
                    tab.classList.remove('bg-slate-700', 'text-slate-300', 'hover:bg-slate-600');
                } else {
                    tab.classList.remove('bg-purple-600', 'text-white', 'shadow-lg');
                    tab.classList.add('bg-slate-700', 'text-slate-300', 'hover:bg-slate-600');
                }
            });
        }
        
        function showLinkModal(links, title) {
            modalTitle.textContent = title || 'Launch Tools';
            modalLinksContainer.innerHTML = ''; 
            links.forEach(link => {
                const linkEl = document.createElement('a');
                linkEl.href = link.url;
                linkEl.target = '_blank';
                linkEl.rel = 'noopener noreferrer';
                linkEl.className = 'flex items-center justify-between p-3 bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-colors duration-200';
                linkEl.innerHTML = `<span class="font-medium text-cyan-300">${link.name}</span><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>`;
                modalLinksContainer.appendChild(linkEl);
            });
            linkModal.classList.remove('hidden');
        }

        function initializeInfographic() {
            let navHTML = '';
            let contentHTML = '';

            bootcampData.forEach((dayData, index) => {
                const isActive = index === 0;
                let buttonText;
                if(dayData.type === 'about') {
                    buttonText = 'About';
                } else if (dayData.title === 'Lagniappe') {
                    buttonText = 'Lagniappe';
                } else {
                    buttonText = `Day ${dayData.day}`;
                }

                navHTML += `<button class="day-tab flex-1 md:flex-initial md:px-6 py-2 text-sm md:text-base font-semibold rounded-md transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-800 ${isActive ? 'bg-purple-600 text-white shadow-lg' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}" data-day="${dayData.day}">${buttonText}</button>`;
                contentHTML += createContentPanel(dayData, isActive);
            });

            navContainer.innerHTML = navHTML;
            contentPanelsContainer.innerHTML = contentHTML;

            // --- EVENT LISTENERS ---
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.addEventListener('click', () => { switchTab(tab.dataset.day); });
            });
            
            contentPanelsContainer.addEventListener('click', function(e) {
                // Handle "Copy Prompt" button clicks
                const copyBtn = e.target.closest('.copy-prompt-btn');
                if (copyBtn) {
                    const promptContainer = copyBtn.parentElement;
                    const preElement = promptContainer.querySelector('.prompt-text-source');
                    if (preElement) {
                        const promptText = preElement.textContent;
                        const textArea = document.createElement("textarea");
                        textArea.value = promptText;
                        textArea.style.position = "fixed";
                        textArea.style.opacity = "0";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => { copyBtn.textContent = 'Copy Prompt'; }, 2000);
                        } catch (err) {
                            console.error('Failed to copy text: ', err);
                            copyBtn.textContent = 'Error';
                        }
                        document.body.removeChild(textArea);
                    }
                    return; // Stop further processing
                }

                // Handle "Launch Modal" button clicks
                const launchBtn = e.target.closest('.launch-modal-btn');
                if (launchBtn) {
                    const linksData = JSON.parse(launchBtn.dataset.links);
                    const sessionTitle = launchBtn.dataset.sessionTitle;
                    showLinkModal(linksData, sessionTitle);
                }
            });

            closeModalBtn.addEventListener('click', () => { linkModal.classList.add('hidden'); });
            linkModal.addEventListener('click', (e) => { if (e.target === linkModal) { linkModal.classList.add('hidden'); } });
        }

        document.addEventListener('DOMContentLoaded', initializeInfographic);

    </script>
